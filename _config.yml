# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: zblog - I'm zjd and a front-end developer
subtitle: a blog wirtten by mrzjd, powered by hexo, supported by github
description: for my own note, contain diary, note, feelings
author: mrzjd
keywords: Mrzjd Mrzebra hexo IT font-end 前端 技术
language: zh-CN
favicon: /images/favicon.png
categories: 
  - HTML
  - CSS
  - JavaScript
  - Framework
tags:
  - HTML
  - CSS
  - JavaScript
  - Framework
  - CS基础知识
  - 图形化
  - 多媒体

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://mrzjd.github.io
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: blog
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: zebra

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:git
  repo:https://github.com/MrZJD/blog.git
  branch:gh-pages
  message:"--hexo generate blog"

# pug
pug:
  pretty: true

